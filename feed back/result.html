<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Results</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Register No</th>
                    <th>Trainer</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody id="feedbackTable"></tbody>
        </table>
    </div>

    <script>
        const feedbackList = JSON.parse(localStorage.getItem("feedbackList")) || [];

        if (feedbackList.length > 0) {
            feedbackList.forEach(feedback => {
                const row = `<tr>
                    <td>${feedback.name}</td>
                    <td>${feedback.email}</td>
                    <td>${feedback.department}</td>
                    <td>${feedback.register}</td>
                    <td>${feedback.trainer}</td>
                    <td>${feedback.feedback}</td>
                </tr>`;
                document.getElementById("feedbackTable").innerHTML += row;
            });
        } else {
            document.getElementById("feedbackTable").innerHTML = "<tr><td colspan='6'>No feedback available.</td></tr>";
        }
    </script>
</body>
</html>
